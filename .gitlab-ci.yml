package-generic-amd64:
  <<: *package
  image: alpine:latest
  script:
  - apk update && apk add zip tar
  - |
    for i in bytemark-amd64-*; do
      cp $i bytemark
      if echo "$i" | grep -- '-windows$'; then
          mv bytemark bytemark.exe
          zip $i.zip bytemark.exe doc/bytemark.1 doc/changelog doc/LICENSE.txt
      else
          tar cf $i.tar.gz bytemark doc/bytemark.1 doc/changelog doc/LICENSE.txt
      fi
    done
  dependencies:
  - build-amd64-linux
  - build-amd64-darwin
  - build-amd64-freebsd
  - build-amd64-openbsd
  - build-amd64-windows
  artifacts:
    paths:
    - "*.zip"
    - "*.tar.gz"
    expire_in: '1 month'

package-debian-amd64:
  <<: *package
  image: telyn/debhelper:jessie
  script:
  - ln -s .gitlab-ci/debian
  - mv bytemark-amd64-linux bytemark
  - fakeroot debian/rules binary
  - lintian -i ../bytemark-client*.deb
  - mv ../bytemark-client*.deb .
  artifacts:
    paths:
    - "bytemark-client*.deb"
    expire_in: "1 month"
  dependencies:
  - build-amd64-linux


# if desired, we can use mock to set up a cleanroom build using the cap-sys-admin runner.
package-rpm-amd64:
  <<: *package
  image: nrechn/fedora-mock
  script:
  - mkdir -p ~/rpmbuild/SOURCES
  - mv bytemark-amd64-linux ~/rpmbuild/SOURCES/bytemark
  - mv doc/bytemark.1 ~/rpmbuild/SOURCES/bytemark.1
  - rpmbuild --define "version ${CI_BUILD_REF_NAME##release-}" --define "release $CI_BUILD_ID" -bb .gitlab-ci/bytemark-client.spec
  - mv ~/rpmbuild/RPMS/*/bytemark*.rpm .
  artifacts:
    paths:
    - "*.rpm"
  dependencies:
  - build-amd64-linux


package-windows-amd64:
    <<: *package
    image: telyn/chocolatey
    script:
    - mkdir -p choco/tools
    - sed -e "s/VERSION/${CI_BUILD_REF_NAME##release-}/g" .gitlab-ci/bytemark-client.nuspec > choco/bytemark-client.nuspec
    - mv bytemark-amd64-windows choco/tools/bytemark.exe
    - cd choco
    - mono /usr/bin/choco.exe pack bytemark-client.nuspec
    - cd ..
    - mv choco/*.nupkg .
    artifacts:
      paths:
      - "*.nupkg"
    dependencies:
    - build-amd64-windows

.release-job: &release
  stage: release
  image: debian:jessie
  before_script:
  - apt-get update && apt-get install -y openssh-client git
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$CD_SSH_KEY")
  - REPO=$REPO_SSH_HOST:$REPO_PATH
  - VERSION=${CI_BUILD_REF_NAME##release-}
  - git config --global user.name Bytemark Automation
  - git config --global user.email nobody@bytemark.co.uk
  only:
  - /^release-\d+\.\d+$/


release-to-repo:
  <<: *release
  script:
  - echo scp bytemark-amd64-linux-$VERSION.tar.gz $REPO/linux/bytemark-$VERSION.tar.gz
  - echo scp bytemark-amd64-freebsd-$VERSION.tar.gz $REPO/freebsd/bytemark-$VERSION.tar.gz
  - echo scp bytemark-amd64-openbsd-$VERSION.tar.gz $REPO/openbsd/bytemark-$VERSION.tar.gz
  - echo scp bytemark-amd64-windows-$VERSION.zip $REPO/windows/bytemark-$VERSION.zip
  - echo scp bytemark-client_${VERSION}_amd64.deb $REPO/debian
  - echo scp bytemark-client-$VERSION*.rpm $REPO/rpm
  - echo ssh $REPO_SSH_HOST -- "cd $REPO_PATH/rpm && createrepo"
  - echo ssh $REPO_SSH_HOST -- "cd $REPO_PATH/debian && make"
  - echo ssh $REPO_SSH_HOST -- "for OS in linux openbsd freebsd; do ln -s bytemark-client-$VERSION.tar.gz $REPO_PATH/\$OS/bytemark-latest.tar.gz; done"
  - echo ssh $REPO_SSH_HOST -- "ln -s bytemark-client-$VERSION.tar.gz $REPO_PATH/windows/bytemark-latest.zip"
  dependencies:
  - package-generic-amd64
  - package-rpm-amd64
  - package-debian-amd64

release-to-brew:
  <<: *release
  script:
  - SHA256=$(sha256sum bytemark-amd64-darwin.tar.gz | cut -d' ' -f 1)
  - echo scp bytemark-amd64-darwin-$VERSION.tar.gz $REPO/mac/bytemark-$VERSION.tar.gz
  - mkdir ~/.ssh
  - echo -e "Host *\r\n    StrictHostKeyChecking no" > ~/.ssh/config
  - git clone git@github.com:BytemarkHosting/homebrew-tools
  - cd homebrew-tools
  - URLRULE=$(echo s!url '"'.*'"'!url '"'https://repo.bytemark.co.uk/bytemark-client/mac/bytemark-$VERSION.tar.gz'"'!)
  - HASHRULE=$(echo s!sha256 '"'.*'"'!sha256 '"'$SHA256'"'!)
  - echo sed -e "$URLRULE" -e "$HASHRULE" -i bytemark-client.rb
  - sed -e "$URLRULE" -e "$HASHRULE" -i bytemark-client.rb
  - git commit -m "Update bytemark-client to version VERSION" -- bytemark-client.rb 
  - git log HEAD^..HEAD
  - git diff HEAD^..HEAD
  #- git push 
  dependencies:
  - package-generic-amd64
